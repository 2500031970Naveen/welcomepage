<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: External, Internal, Inline</title>
    <script>
        // Internal Script Example
        function showInternalMessage() {
            alert("Hello from the Internal Script!");
        }
    </script>
</head>
<body>
    <h1>JavaScript: External, Internal, Inline</h1>

    <h2>External Script</h2>
    <button onclick="showExternalMessage()">Show External Message</button>
    <hr>

    <h2>Internal Script</h2>
    <button onclick="showInternalMessage()">Show Internal Message</button>
    <hr>

    <h2>Inline Script</h2>
    <button onclick="alert('Hello from the Inline Script!')">Show Inline Message</button>

    <!-- Link to External JS File -->
    <script src="script.js"></script>
</body>
</html>
