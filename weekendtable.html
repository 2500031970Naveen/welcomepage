<!DOCTYPE html>
<html>
<head>
<title>Modern Weekly Table</title>
<style>
  body {
    background: #f4f6f8;
    font-family: 'Poppins', sans-serif;
  }
  table {
    width: 85%;
    margin: 50px auto;
    border-collapse: separate;
    border-spacing: 0;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  th {
    background: linear-gradient(90deg, #ff8c42, #ff3c83);
    color: white;
    padding: 15px;
    font-size: 1.1em;
  }
  td {
    padding: 12px;
    text-align: center;
    background-color: #fff;
  }
  tr:nth-child(even) td {
    background-color: #f9f9f9;
  }
  td:hover {
    background-color: #ffe6f0;
  }
</style>
</head>
<body>
<h2 style="text-align:center;">Weekly Activity Table (Sundayâ€“Saturday)</h2>
<table>
  <tr>
    <th>Sunday</th>
    <th>Monday</th>
    <th>Tuesday</th>
    <th>Wednesday</th>
    <th>Thursday</th>
    <th>Friday</th>
    <th>Saturday</th>
  </tr>
  <tr>
    <td>Relax</td>
    <td>Work</td>
    <td>Gym</td>
    <td>Study</td>
    <td>Work</td>
    <td>Friends Night</td>
    <td>Family BBQ</td>
  </tr>
</table>
</body>
</html>
